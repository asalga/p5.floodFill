<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>p5.floodFill - text</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="p5.floodFill.js"></script>
    <script>
        new p5(p => {
            let gfx;

            function drawText(sw = 1) {
                p.randomSeed(0);

                gfx.noFill();
                gfx.strokeWeight(sw);
                gfx.stroke(0);
                gfx.noSmooth();

                for (let i = 0; i < 20; i++) {

                    let x = p.random(p.width);
                    let y = p.random(p.height);

                    gfx.textSize(200);
                    gfx.push();
                    gfx.translate(x, y);
                    gfx.rotate(p.random(-p.PI, p.PI));
                    let c = p.char(p.floor(p.random(97, 97 + 32)));
                    gfx.text(c, 0, 0);
                    gfx.pop();
                }
            }

            p.setup = _ => {
                p.createCanvas(500, 500);
                p.pixelDensity(1);
                p.noiseSeed(0);

                gfx = p.createGraphics(p.width, p.height);

                drawText();

                p.colorMode(p.HSB);

                gfx.loadPixels();

                for (let x = 0; x < p.width; x++) {
                    for (let y = 0; y < p.height; y++) {

                        // gfx.loadPixels();
                        let idx = (y * p.width + x) * 4;

                        let h = p.random(0, 360);

                        let scl = 0.02;
                        let n = p.noise(x * scl, y * scl + 10) * 360;
                        let col = p.color(n, 50, 100, 0.37);

                        if (gfx.pixels[idx + 3] === 0) {
                            let res = p.floodFill(gfx, x, y, col);
                        }
                    }
                }
                p.image(gfx, 0, 0);
                drawText(3);
                p.image(gfx, 0, 0);
            }

            p.keyPressed = _ => {
                if (p.key === 's') {
                    save();
                }
            }
        });
    </script>
</head>

<body>
</body>

</html>
